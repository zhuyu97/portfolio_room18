<p>
  <mat-toolbar color="primary">
    <span class="example-spacer"></span>
    <a href="./home" style="color: white; text-decoration: none;">
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>home</mat-icon>
      </button>
    Home</a>
  </mat-toolbar>
</p>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="stockId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> StockId </th>
                <td mat-cell *matCellDef="let row"> {{row.stockId}} </td>
              </ng-container>

              <ng-container matColumnDef="stockName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> StockName </th>
                <td mat-cell *matCellDef="let row"> {{row.stockName}}% </td>
              </ng-container>

              <ng-container matColumnDef="stockPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> StockPrice </th>
                <td mat-cell *matCellDef="let row"> {{row.stockPrice | currency}} </td>
              </ng-container>

              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let row"> {{row.time }} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button colory="primary" (click)="openBuyStockDialog(row)">Buy</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
<div>
  <app-stock-history></app-stock-history>
</div>
<div>
  <app-stock-history></app-stock-history>
</div>
